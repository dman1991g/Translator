<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator PWA</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add your CSS file -->
</head>
<body>
    <h1>Text Translator with Speech Support</h1>

    <!-- Input area for text to be translated -->
    <textarea id="inputText" placeholder="Enter text here..." rows="4"></textarea>

    <!-- Language selection dropdown -->
    <label for="targetLang">Select Language:</label>
    <select id="targetLang">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="zh">Chinese</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="my">Burmese</option>
        <option value="ht">Haitian Creole</option>
        <option value="en">English</option>
        <!-- Add more languages as needed -->
    </select>

    <!-- Buttons for user actions -->
    <button id="speakButton">🎤 Speak</button>
    <button id="translateButton">🌍 Translate</button>
    <button id="listenButton">🔊 Listen</button>

    <!-- Display translated text -->
    <h2>Translated Text:</h2>
    <p id="outputText"></p>

    <script src="script.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
